<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Car & Map Tools App</title>

    <!-- 1) Esri CSS (popups & widgets) from CDN -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- 2) ArcGIS Map Components runtime from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>

    <!-- 3) Your own built CSS (must be “style.css” in docs/, no leading slash!) -->
    <link rel="stylesheet" href="style.css" />

    <!-- 4) Your own built JS bundle inside docs/assets/ (no leading slash!) -->
    <!--    Replace index-DoWzciUD.js with whatever hashed file you see under docs/assets/ -->
    <script
      type="module"
      crossorigin
      src="assets/index-DoWzciUD.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <color-home></color-home>
      <car-home></car-home>
      <map-home></map-home>
    </div>
  </body>
</html>
